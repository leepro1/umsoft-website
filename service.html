<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>UmSoft</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/service.css">
<link rel="shortcut icon" href="images/favicon/favicon.png">
<link rel="apple-touch-icon-precomposed" href="images/favicon/favicon.png">
<script src="js/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
    <div id="header"></div>

    <article class="service-slider">
        <img src="images/p-images/slide_service.jpg" alt="">
    </article>

    <section class="content">
        <section class="service-display">
            <div class="container">
                <h2 class="sec-tit">UmSoft 서비스</h2>
                <h3>"UmSoft는 살아있다"라는 비전으로 일어나고, 걷고, 뛰고 혹은 날기도 한다.</h3>
                <p class="desc">
                    끊임없이 빠르게 발전하는 삶 속에서<br>
                    성장하며 발전하는 서비스를 만들어 갑니다.
                </p>
            </div>
        </section>

        <hr class="divider">

        <section class="service-section cfixed">
            <h2 class="sec-tit">서비스</h2>
            <div id="slideShow">
                <ul class="slides">
                    <li>
                        <a href="https://leepro1.github.io/umsoft-website/" target="_blank">
                            <img src="images/p-images/service_umsoft.png" alt="">
                            <h1>UmSoft-website</h1>
                        </a>
                    </li>
                    <li><img src="images/p-images/work01.jpg" alt=""></li>
                    <li><img src="images/p-images/work02.jpg" alt=""></li>
                    <li><img src="images/p-images/work03.jpg" alt=""></li>
                    <li><img src="images/p-images/work04.jpg" alt=""></li>
                </ul>  
                <p class="controller">
                  <span class="prev">&lang;</span>  
                  <span class="next">&rang;</span>
                </p>
              </div>
              <script src="js/slide.min.js"></script>
        </section>
    </section>
    
    <div id="footer"></div>
    </div>

    <script src="js/slide.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })
    </script>
</body>
</html>
